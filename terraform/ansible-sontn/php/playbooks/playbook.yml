---
- hosts: test01
  become: yes
  #gather_facts: false
  pre_tasks:
  - name: Install python2 for Ansible
    raw: bash -c "test -e /usr/bin/python || (apt -qqy update && apt install -qqy python-minimal)"
    register: output
    changed_when: output.stdout != ""
  gather_facts: true
  vars_files:
    - ../vars/main.yml
  roles:
    - common
    - nginx
    - php
    - mysql
    - wordpress